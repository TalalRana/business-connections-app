<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6>
        <div class="box">
          <p text-center>
            <b>{{ report.sent }}</b> <br>
            Sent Referrals
          </p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="box">
          <p text-center>
            <b>{{ report.recieved }}</b> <br>
            Referrals Recieved
          </p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="box">
          <p text-center>
            <b>{{ report.complete }}</b> <br>
            Complete Referrals
          </p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="box">
          <p text-center>
            <b>{{ report.net }}</b> <br>
            Sent Referrals<br>
            Net Worth
          </p>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="box">
          <p text-center>
            <b>{{ report.gross }}</b> <br>
            Recieved Referrals<br>
            Gross Worth
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
